name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Check
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Check
        run: ./check.sh

  markdownlint:
    runs-on: ubuntu-latest
    name: Markdownlint
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Markdownlint
        uses: nosborn/github-action-markdown-cli@master
        with:
          files: "*.md"
          config_file: .markdownlint.json

  ensure_sorted:
    runs-on: ubuntu-latest
    name: Ensure sorted
    run: ./ensure_sorted.py

